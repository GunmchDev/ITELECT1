<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            width: 250px;
            height: 100vh;
            background: #004396;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a{
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover{
            background-color: rgb(65, 112, 159);
            color: white;
        }
        .main-content{
            margin-left: 260px;
            padding: 20px;
        }
        .header, .footer{
            background: #004396;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .dashboard-card{
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card{
            flex: 1;
            min-width: 250px;
        }
        .card-text{
            font-size: large;
        }

<body>
    <div class="sidebar">

                    </div>
                </div>
